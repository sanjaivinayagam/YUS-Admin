<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Schedule - Yellow Bus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        :root {
            --primary: #f5b800;
            --primary-light: #ffc933;
            --primary-dark: #d9a500;
            --light: #ffffff;
            --muted: #666666;
            --dark: #1a1a1a;
            --gray: #808080;
            --light-gray: #e5e5e5;
            --sidebar-bg: #f8f8f8;
            --border-radius: 12px;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #fafafa;
            color: var(--dark);
            min-height: 100vh;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 40px;
            animation: slideDown 0.5s ease;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 20px;
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header h1 {
            font-size: 36px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header h1 i {
            color: var(--primary);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .header p {
            color: var(--muted);
            font-size: 16px;
        }

        .header-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .send-schedule-btn {
            background: var(--primary);
            color: var(--dark);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .send-schedule-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 184, 0, 0.3);
        }

        .send-schedule-btn:disabled {
            background: var(--light-gray);
            color: var(--muted);
            cursor: not-allowed;
        }

        .buses-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .bus-card {
            background: var(--light);
            border-radius: var(--border-radius);
            padding: 16px;
            box-shadow: var(--shadow);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            animation: scaleIn 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .bus-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
        }

        .bus-card:hover {
            border-color: var(--primary);
            transform: translateY(-8px);
            box-shadow: 0 8px 24px rgba(245, 184, 0, 0.2);
        }

        .bus-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
            transition: all 0.3s ease;
        }

        .bus-card:hover .bus-icon {
            transform: rotate(360deg) scale(1.1);
        }

        .bus-icon i {
            font-size: 30px;
            color: var(--dark);
        }

        .bus-number {
            font-size: 24px;
            font-weight: 700;
            color: var(--dark);
            text-align: center;
            margin-bottom: 4px;
        }

        .bus-label {
            font-size: 12px;
            color: var(--muted);
            text-align: center;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .driver-info {
            background: var(--sidebar-bg);
            padding: 8px 12px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .bus-card:hover .driver-info {
            background: #fff9e6;
        }

        .driver-label {
            font-size: 11px;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .driver-id {
            font-size: 14px;
            font-weight: 600;
            color: var(--dark);
            font-family: monospace;
        }

        .route-info {
            background: var(--sidebar-bg);
            padding: 8px 12px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .bus-card:hover .route-info {
            background: #fff9e6;
        }

        .route-label {
            font-size: 11px;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .route-id {
            font-size: 14px;
            font-weight: 600;
            color: var(--dark);
            font-family: monospace;
        }

        .bus-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .bus-status:hover {
            opacity: 0.8;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .status-maintenance {
            background: #fff3cd;
            color: #856404;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-active .status-dot {
            background: #28a745;
        }

        .status-inactive .status-dot {
            background: #dc3545;
        }

        .status-maintenance .status-dot {
            background: #ffc107;
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .btn {
            flex: 1 1 30%;
            padding: 8px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--dark);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--light);
            color: var(--dark);
            border: 1px solid var(--light-gray);
        }

        .btn-secondary:hover {
            background: var(--sidebar-bg);
            transform: translateY(-2px);
        }

        .btn-disabled {
            background: var(--light-gray);
            color: var(--muted);
            cursor: not-allowed;
        }

        .add-bus-btn {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border: none;
            border-radius: 50%;
            color: var(--dark);
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(245, 184, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .add-bus-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 6px 16px rgba(245, 184, 0, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--light);
            border-radius: var(--border-radius);
            padding: 32px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: scaleIn 0.3s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-header h2 {
            font-size: 24px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal-header h2 i {
            color: var(--primary);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--gray);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            color: var(--dark);
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            color: var(--dark);
            background: var(--light);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(245, 184, 0, 0.1);
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
            flex-wrap: wrap;
        }

        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-submit {
            background: var(--primary);
            color: var(--dark);
        }

        .btn-submit:hover {
            background: var(--primary-dark);
        }

        .btn-cancel {
            background: var(--light);
            color: var(--dark);
            border: 1px solid var(--light-gray);
        }

        .btn-cancel:hover {
            background: var(--sidebar-bg);
        }

        .btn-deselect {
            background: #dc3545;
            color: var(--light);
        }

        .btn-deselect:hover {
            background: #c82333;
        }

        .driver-list, .route-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .driver-item, .route-item {
            padding: 12px;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .driver-item:hover, .route-item:hover {
            background: #fff9e6;
            border-color: var(--primary);
            transform: translateX(5px);
        }

        .driver-item.selected, .route-item.selected {
            background: var(--primary);
            border-color: var(--primary);
            color: var(--dark);
        }

        .driver-item.selected .driver-name,
        .driver-item.selected .driver-id-small,
        .route-item.selected .route-name,
        .route-item.selected .route-details-small {
            color: var(--dark);
        }

        .driver-avatar, .route-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark);
            font-weight: 600;
        }

        .driver-details, .route-details {
            flex: 1;
        }

        .driver-name, .route-name {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 2px;
        }

        .driver-id-small, .route-details-small {
            font-size: 12px;
            color: var(--muted);
            font-family: monospace;
        }

        .pending-changes {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ffc107;
            color: #856404;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 8px rgba(255, 193, 7, 0.3);
            z-index: 99;
            animation: pulse 2s infinite;
        }

        .pending-changes.hidden {
            display: none;
        }

        .swal2-container {
            z-index: 2000;
        }

        .swal2-html-container {
            text-align: left !important;
            font-size: 14px !important;
            color: var(--dark) !important;
        }

        .swal2-title {
            color: var(--dark) !important;
        }

        .route-details {
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .route-details h3 {
            font-size: 16px;
            margin-bottom: 8px;
            color: var(--primary-dark);
        }

        .stop-item {
            margin-bottom: 8px;
            padding: 8px;
            background: var(--sidebar-bg);
            border-radius: 6px;
        }

        .stop-item strong {
            color: var(--dark);
        }

        /* Responsive Design - Optimized for iframe display */

        @media (max-width: 1200px) {
            .buses-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .container {
                padding: 0 15px;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .header-buttons {
                width: 100%;
                justify-content: flex-start;
            }
            
            .modal-content {
                width: 95%;
                padding: 24px;
            }
            
            .modal-header h2 {
                font-size: 22px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 30px 15px;
            }
            
            .header {
                margin-bottom: 30px;
            }
            
            .header h1 {
                font-size: 28px;
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .header p {
                font-size: 15px;
            }
            
            .header-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .send-schedule-btn {
                width: 100%;
                justify-content: center;
                padding: 14px;
                font-size: 15px;
            }
            
            .buses-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .bus-card {
                padding: 20px;
            }
            
            .bus-icon {
                width: 55px;
                height: 55px;
            }
            
            .bus-icon i {
                font-size: 26px;
            }
            
            .bus-number {
                font-size: 22px;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                flex: 1 1 100%;
                padding: 10px;
                font-size: 14px;
            }
            
            .add-bus-btn {
                bottom: 20px;
                right: 20px;
                width: 56px;
                height: 56px;
                font-size: 22px;
            }
            
            .modal-content {
                padding: 20px;
                width: 96%;
                margin: 10px;
            }
            
            .modal-header {
                margin-bottom: 20px;
            }
            
            .modal-header h2 {
                font-size: 20px;
            }
            
            .form-group {
                margin-bottom: 16px;
            }
            
            .form-group input,
            .form-group select {
                padding: 10px;
                font-size: 15px;
            }
            
            .modal-buttons {
                gap: 10px;
            }
            
            .modal-buttons button {
                padding: 10px;
                font-size: 15px;
                min-width: 100px;
            }
            
            .driver-item, .route-item {
                padding: 10px;
            }
            
            .driver-avatar, .route-avatar {
                width: 36px;
                height: 36px;
                font-size: 14px;
            }
            
            .driver-name, .route-name {
                font-size: 15px;
            }
            
            .driver-id-small, .route-details-small {
                font-size: 11px;
            }
        }

        @media (max-width: 640px) and (orientation: landscape) {
            body {
                padding: 20px 12px;
            }
            
            .header {
                margin-bottom: 20px;
            }
            
            .header h1 {
                font-size: 26px;
            }
            
            .buses-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .bus-card {
                padding: 16px;
            }
            
            .bus-icon {
                width: 50px;
                height: 50px;
            }
            
            .bus-number {
                font-size: 20px;
            }
            
            .driver-info {
                padding: 6px 10px;
                font-size: 13px;
            }
            
            .action-buttons {
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            .btn {
                flex: 1 1 45%;
                font-size: 13px;
                padding: 8px;
            }
            
            .modal-content {
                max-height: 90vh;
                overflow-y: auto;
            }
            
            .driver-list, .route-list {
                max-height: 200px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 20px 12px;
            }
            
            .container {
                padding: 0 10px;
            }
            
            .header {
                margin-bottom: 25px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .header p {
                font-size: 14px;
            }
            
            .send-schedule-btn {
                padding: 12px 16px;
                font-size: 14px;
            }
            
            .buses-grid {
                gap: 12px;
            }
            
            .bus-card {
                padding: 16px;
            }
            
            .bus-icon {
                width: 48px;
                height: 48px;
                margin-bottom: 10px;
            }
            
            .bus-icon i {
                font-size: 24px;
            }
            
            .bus-number {
                font-size: 20px;
            }
            
            .bus-label {
                font-size: 11px;
            }
            
            .driver-info {
                padding: 6px 10px;
                margin-bottom: 10px;
            }
            
            .driver-label {
                font-size: 10px;
            }
            
            .driver-id {
                font-size: 13px;
            }
            
            .bus-status {
                padding: 5px 10px;
                font-size: 11px;
                margin-bottom: 10px;
            }
            
            .action-buttons {
                gap: 8px;
            }
            
            .btn {
                padding: 8px 10px;
                font-size: 12px;
                min-height: 40px;
            }
            
            .add-bus-btn {
                bottom: 16px;
                right: 16px;
                width: 52px;
                height: 52px;
                font-size: 20px;
            }
            
            .modal-content {
                padding: 18px;
                margin: 8px;
            }
            
            .modal-header h2 {
                font-size: 18px;
            }
            
            .close-btn {
                font-size: 22px;
            }
            
            .form-group label {
                font-size: 13px;
            }
            
            .form-group input,
            .form-group select {
                padding: 10px;
                font-size: 14px;
            }
            
            .modal-buttons {
                gap: 8px;
            }
            
            .modal-buttons button {
                padding: 10px;
                font-size: 14px;
                min-width: auto;
                flex: 1 1 45%;
            }
            
            .driver-item, .route-item {
                padding: 10px;
                gap: 10px;
            }
            
            .driver-avatar, .route-avatar {
                width: 34px;
                height: 34px;
                font-size: 13px;
            }
            
            .driver-name, .route-name {
                font-size: 14px;
            }
            
            .driver-id-small, .route-details-small {
                font-size: 11px;
            }
        }

        @media (max-width: 360px) {
            body {
                padding: 16px 10px;
            }
            
            .header h1 {
                font-size: 22px;
            }
            
            .header p {
                font-size: 13px;
            }
            
            .send-schedule-btn {
                padding: 10px 14px;
                font-size: 13px;
            }
            
            .bus-card {
                padding: 14px;
            }
            
            .bus-icon {
                width: 44px;
                height: 44px;
            }
            
            .bus-icon i {
                font-size: 22px;
            }
            
            .bus-number {
                font-size: 18px;
            }
            
            .driver-id {
                font-size: 12px;
            }
            
            .btn {
                font-size: 11px;
                padding: 8px;
            }
            
            .add-bus-btn {
                bottom: 14px;
                right: 14px;
                width: 48px;
                height: 48px;
                font-size: 18px;
            }
            
            .modal-content {
                padding: 16px;
            }
            
            .modal-header h2 {
                font-size: 16px;
            }
            
            .form-group label {
                font-size: 12px;
            }
            
            .form-group input,
            .form-group select {
                padding: 8px 10px;
                font-size: 13px;
            }
            
            .modal-buttons button {
                padding: 8px 10px;
                font-size: 13px;
            }
            
            .driver-item, .route-item {
                padding: 8px;
            }
            
            .driver-avatar, .route-avatar {
                width: 32px;
                height: 32px;
                font-size: 12px;
            }
            
            .driver-name, .route-name {
                font-size: 13px;
            }
        }

        @media (hover: none) and (pointer: coarse) {
            .bus-card:hover {
                transform: none;
                border-color: transparent;
            }
            
            .bus-card:hover .bus-icon {
                transform: none;
            }
            
            .send-schedule-btn:hover,
            .btn-primary:hover,
            .btn-secondary:hover,
            .btn-deselect:hover,
            .btn-submit:hover,
            .btn-cancel:hover {
                transform: none;
                box-shadow: none;
            }
            
            .add-bus-btn:hover {
                transform: none;
                box-shadow: 0 4px 12px rgba(245, 184, 0, 0.3);
            }
            
            .close-btn:hover {
                transform: none;
            }
            
            .driver-item:hover, .route-item:hover {
                transform: none;
                background: #fff9e6;
            }
            
            .btn, .send-schedule-btn, .bus-status, .driver-item, .route-item {
                min-height: 44px;
            }
            
            .form-group input, .form-group select {
                min-height: 44px;
            }
            
            .add-bus-btn {
                width: 60px;
                height: 60px;
            }
            
            .action-buttons .btn {
                border: 2px solid var(--light-gray);
            }
        }

        @media (max-height: 600px) {
            body {
                padding: 20px 15px;
            }
            
            .header {
                margin-bottom: 20px;
            }
            
            .buses-grid {
                max-height: calc(100vh - 150px);
                overflow-y: auto;
                padding-right: 5px;
            }
            
            .modal-content {
                max-height: 90vh;
                overflow-y: auto;
            }
            
            .driver-list, .route-list {
                max-height: 250px;
            }
        }

        @media (max-width: 768px) and (orientation: landscape) {
            .buses-grid {
                grid-template-columns: repeat(2, 1fr);
                max-height: calc(100vh - 120px);
                overflow-y: auto;
            }
            
            .header {
                flex-direction: row;
                flex-wrap: nowrap;
                align-items: center;
            }
            
            .header-buttons {
                flex-direction: row;
                width: auto;
            }
            
            .modal-content {
                max-height: 85vh;
                overflow-y: auto;
            }
        }

        @media (max-height: 400px) {
            .header {
                margin-bottom: 15px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .buses-grid {
                max-height: calc(100vh - 100px);

            .bus-card {
                padding: 12px;

            .bus-icon {
                width: 40px;
                height: 40px;
                margin-bottom: 8px;

            .bus-icon i {
                font-size: 20px;
            }
            
            .bus-number {
                font-size: 16px;
                margin-bottom: 2px;
            }
            
            .bus-label {
                font-size: 10px;
                margin-bottom: 8px;
            }
            
            .driver-info {

                margin-bottom: 8px;
                font-size: 12px;
            }
            
            .action-buttons {
                gap: 6px;
            }
            
            .btn {

                font-size: 11px;

        }

</head>
<body>
    <div id="pendingChanges" class="pending-changes hidden">
        <i class="fas fa-exclamation-circle"></i>
        <span id="pendingChangesCount">0</span> pending changes
    </div>

    <div class="container">
        <div class="header">
            <div>
                <h1><i class="fas fa-calendar-alt"></i> Bus Schedule</h1>
                <p>Manage your bus schedule and assign drivers and routes</p>
            </div>
            <div class="header-buttons">
                <button class="send-schedule-btn" onclick="makedown()">Down</button>
                <button class="send-schedule-btn" onclick="makeup()">Up</button>
                <button class="send-schedule-btn" onclick="sendSchedule()">
                    <i class="fas fa-paper-plane"></i> Send Schedule
                </button>
            </div>
        </div>

        <div class="buses-grid" id="buses-grid">
            <!-- Buses will be dynamically added here -->
        </div>
    </div>

    <button class="add-bus-btn" onclick="openAddBusModal()">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Add Bus Modal -->
    <div id="addBusModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-bus"></i> Add New Bus</h2>
                <button class="close-btn" onclick="closeAddBusModal()">&times;</button>
            </div>
            <form onsubmit="addNewBus(event)">
                <div class="form-group">
                    <label for="busNumber">Bus Number</label>
                    <input type="number" id="busNumber" required placeholder="Enter bus number (e.g., 35)" min="1">
                </div>
                <div class="form-group">
                    <label for="busStatus">Status</label>
                    <select id="busStatus" required>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                        <option value="maintenance">Maintenance</option>
                    </select>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn-cancel" onclick="closeAddBusModal()">Cancel</button>
                    <button type="submit" class="btn-submit">Add Bus</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Select Driver Modal -->
    <div id="selectDriverModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-user-check"></i> Select Driver</h2>
                <button class="close-btn" onclick="closeSelectDriverModal()">&times;</button>
            </div>
            <div class="driver-list" id="driverList">
                <!-- Drivers will be listed here -->
            </div>
            <div class="modal-buttons">
                <button type="button" class="btn-cancel" onclick="closeSelectDriverModal()">Cancel</button>
                <button type="button" class="btn-deselect" onclick="deselectDriver()">Deselect Driver</button>
                <button type="button" class="btn-submit" id="assignDriverBtn" onclick="assignDriver()">Assign Driver</button>
                <button type="button" class="btn-refresh" onclick="refreshDriverList()" style="background: var(--primary-light); color: var(--dark);">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
        </div>
    </div>

    <!-- Select Route Modal -->
    <div id="selectRouteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-route"></i> Select Route</h2>
                <button class="close-btn" onclick="closeSelectRouteModal()">&times;</button>
            </div>
            <div class="route-list" id="routeList">
                <!-- Routes will be listed here -->
            </div>
            <div class="modal-buttons">
                <button type="button" class="btn-cancel" onclick="closeSelectRouteModal()">Cancel</button>
                <button type="button" class="btn-deselect" onclick="deselectRoute()">Deselect Route</button>
                <button type="button" class="btn-submit" id="assignRouteBtn" onclick="assignRoute()">Assign Route</button>
                <button type="button" class="btn-refresh" onclick="refreshRouteList()" style="background: var(--primary-light); color: var(--dark);">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Global data caches
        let buses = [];
        let originalBuses = []; // Store original state for comparison
        let driversCache = [];
        let routesCache = [];
        let selectedBusNumber = null;
        let selectedDriverId = null;
        let selectedRouteId = null;
        const DEFAULT_DRIVER_ID = 1000;
        const DEFAULT_ROUTE_ID = 0;

        // Initialize application
        async function initializeApp() {
            try {
                // Show loading state
                const busesGrid = document.getElementById('buses-grid');
                busesGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px;">
                        <i class="fas fa-spinner fa-spin fa-2x" style="color: var(--primary); margin-bottom: 20px;"></i>
                        <p>Loading bus schedule...</p>
                    </div>
                `;

                // Fetch all data in parallel for faster loading
                await Promise.all([
                    fetchCurrentSchedule(),
                    fetchAvailableDrivers(),
                    fetchAvailableRoutes()
                ]);
                
                // Store original state for comparison
                originalBuses = JSON.parse(JSON.stringify(buses));
                renderBuses();
                updatePendingChanges();
            } catch (error) {
                console.error('Error initializing app:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Failed to load application data. Please refresh the page.',
                    confirmButtonColor: 'var(--primary)',
                });
            }
        }

        // Fetch current schedule
        async function fetchCurrentSchedule() {
            try {
                const response = await fetch('https://yus.kwscloud.in/yus/get-current-schedule', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                });
                const schedule = await response.json();
                buses = schedule.map(item => ({
                    number: item.bus_id.toString(),
                    driverId: item.driver_id.toString(),
                    routeId: '0', // Default route
                    status: 'active',
                    originalDriverId: item.driver_id.toString(),
                    originalRouteId: '0'
                }));
                return buses;
            } catch (error) {
                console.error('Error fetching schedule:', error);
                buses = [];
                return [];
            }
        }

        // Fetch and cache available drivers
        async function fetchAvailableDrivers() {
            try {
                const response = await fetch('https://yus.kwscloud.in/yus/get-available-drivers', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                });
                driversCache = await response.json();
                return driversCache;
            } catch (error) {
                console.error('Error fetching drivers:', error);
                driversCache = [];
                return [];
            }
        }

        // Fetch and cache available routes
        async function fetchAvailableRoutes() {
            try {
                const response = await fetch('https://yus.kwscloud.in/yus/get-available-routes', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                });
                routesCache = await response.json();
                return routesCache;
            } catch (error) {
                console.error('Error fetching routes:', error);
                routesCache = [];
                return [];
            }
        }

        // Get driver name from cache
        function getDriverName(driverId) {
            const driver = driversCache.find(d => d.driver_id.toString() === driverId);
            return driver ? driver.driver_name : 'Unknown';
        }

        // Get route name from cache
        function getRouteName(routeId) {
            const route = routesCache.find(r => r.route_id.toString() === routeId);
            return route ? route.route_name : 'Unknown';
        }

        // Get status text
        function getStatusText(status) {
            switch (status) {
                case 'active': return 'Active';
                case 'inactive': return 'Inactive';
                case 'maintenance': return 'Maintenance';
                default: return 'Unknown';
            }
        }

        // Update pending changes indicator
        function updatePendingChanges() {
            let pendingChanges = 0;
            
            buses.forEach(bus => {
                if (bus.driverId !== bus.originalDriverId) {
                    pendingChanges++;
                }
                if (bus.routeId !== bus.originalRouteId) {
                    pendingChanges++;
                }
            });
            
            const pendingChangesEl = document.getElementById('pendingChanges');
            const pendingChangesCount = document.getElementById('pendingChangesCount');
            
            if (pendingChanges > 0) {
                pendingChangesEl.classList.remove('hidden');
                pendingChangesCount.textContent = pendingChanges;
            } else {
                pendingChangesEl.classList.add('hidden');
            }
        }

        // Render buses to the grid
        function renderBuses() {
            const busesGrid = document.getElementById('buses-grid');
            busesGrid.innerHTML = '';

            if (buses.length === 0) {
                busesGrid.innerHTML = '<p style="text-align: center; color: var(--muted); padding: 40px; grid-column: 1 / -1;">No buses available.</p>';
                return;
            }

            buses.forEach((bus, index) => {
                const busCard = document.createElement('div');
                busCard.className = 'bus-card';
                busCard.style.animationDelay = `${index * 0.1}s`;
                
                // Check if driver has been changed
                const driverChanged = bus.driverId !== bus.originalDriverId;
                const routeChanged = bus.routeId !== bus.originalRouteId;
                const driverChangeIndicator = driverChanged ? '<span style="color: #ffc107; margin-left: 4px;"><i class="fas fa-asterisk"></i></span>' : '';
                const routeChangeIndicator = routeChanged ? '<span style="color: #ffc107; margin-left: 4px;"><i class="fas fa-asterisk"></i></span>' : '';

                busCard.innerHTML = `
                    <div class="bus-icon">
                        <i class="fas fa-bus"></i>
                    </div>
                    <div class="bus-number">Bus ${bus.number}</div>
                    <div class="bus-label">Bus Number</div>
                    <div class="driver-info">
                        <div class="driver-label">Driver ${driverChangeIndicator}</div>
                        <div class="driver-id">${bus.driverId ? bus.driverId + ' (' + getDriverName(bus.driverId) + ')' : 'None'}</div>
                    </div>
                    <div class="route-info">
                        <div class="route-label">Route ${routeChangeIndicator}</div>
                        <div class="route-id">${bus.routeId ? bus.routeId + ' (' + getRouteName(bus.routeId) + ')' : 'None'}</div>
                    </div>
                    <div class="bus-status status-${bus.status}" onclick="changeBusStatus('${bus.number}')">
                        <div class="status-dot"></div>
                        ${getStatusText(bus.status)}
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="viewBus('${bus.number}')">
                            <i class="fas fa-eye"></i> View
                        </button>
                        <button class="btn btn-secondary" onclick="openSelectDriverModal('${bus.number}')">
                            <i class="fas fa-user-check"></i> Select Driver
                        </button>
                        <button class="btn btn-secondary" onclick="openSelectRouteModal('${bus.number}')">
                            <i class="fas fa-route"></i> Select Route
                        </button>
                    </div>
                `;

                busesGrid.appendChild(busCard);
            });
            
            updatePendingChanges();
        }

        // Render drivers list from cache
        function renderDriversList() {
            const driverList = document.getElementById('driverList');
            driverList.innerHTML = '';

            if (driversCache.length === 0) {
                driverList.innerHTML = '<p style="text-align: center; color: var(--muted); padding: 20px;">No drivers available in cache.</p>';
                document.getElementById('assignDriverBtn').classList.add('btn-disabled');
                document.getElementById('assignDriverBtn').disabled = true;
                return;
            }

            driversCache.forEach(driver => {
                const driverItem = document.createElement('div');
                driverItem.className = 'driver-item';
                if (selectedDriverId && driver.driver_id.toString() === selectedDriverId) {
                    driverItem.classList.add('selected');
                }
                driverItem.onclick = () => selectDriver(driver.driver_id, driverItem);

                driverItem.innerHTML = `
                    <div class="driver-avatar">${driver.driver_id}</div>
                    <div class="driver-details">
                        <div class="driver-name">${driver.driver_name}</div>
                        <div class="driver-id-small">${driver.driver_id}</div>
                    </div>
                    <i class="fas fa-check" style="color: var(--primary); display: ${selectedDriverId && driver.driver_id.toString() === selectedDriverId ? 'block' : 'none'}"></i>
                `;

                driverList.appendChild(driverItem);
            });

            document.getElementById('assignDriverBtn').classList.remove('btn-disabled');
            document.getElementById('assignDriverBtn').disabled = false;
        }

        // Render routes list from cache
        function renderRoutesList() {
            const routeList = document.getElementById('routeList');
            routeList.innerHTML = '';

            if (routesCache.length === 0) {
                routeList.innerHTML = '<p style="text-align: center; color: var(--muted); padding: 20px;">No routes available in cache.</p>';
                document.getElementById('assignRouteBtn').classList.add('btn-disabled');
                document.getElementById('assignRouteBtn').disabled = true;
                return;
            }

            routesCache.forEach(route => {
                const routeItem = document.createElement('div');
                routeItem.className = 'route-item';
                if (selectedRouteId && route.route_id.toString() === selectedRouteId) {
                    routeItem.classList.add('selected');
                }
                routeItem.onclick = () => selectRoute(route.route_id, routeItem);

                routeItem.innerHTML = `
                    <div class="route-avatar">${route.route_id}</div>
                    <div class="route-details">
                        <div class="route-name">${route.route_name}</div>
                        <div class="route-details-small">${route.src} to ${route.dest}</div>
                    </div>
                    <i class="fas fa-check" style="color: var(--primary); display: ${selectedRouteId && route.route_id.toString() === selectedRouteId ? 'block' : 'none'}"></i>
                `;

                routeList.appendChild(routeItem);
            });

            document.getElementById('assignRouteBtn').classList.remove('btn-disabled');
            document.getElementById('assignRouteBtn').disabled = false;
        }

        // Send schedule - now sends both driver and route assignments
        async function sendSchedule() {
            const sendButton = document.querySelector('.send-schedule-btn');
            sendButton.disabled = true;
            sendButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';

            // Prepare driver payload
            const driverPayload = buses
                .filter(bus => bus.driverId && bus.driverId !== DEFAULT_DRIVER_ID.toString() && bus.status === 'active')
                .map(bus => ({
                    driver_id: parseInt(bus.driverId),
                    bus_id: parseInt(bus.number),
                }));

            // Prepare route assignments
            const routeAssignments = buses
                .filter(bus => bus.routeId && bus.routeId !== DEFAULT_ROUTE_ID.toString() && bus.status === 'active')
                .map(bus => ({
                    bus_id: parseInt(bus.number),
                    route_id: parseInt(bus.routeId)
                }));

            if (driverPayload.length === 0 && routeAssignments.length === 0) {
                sendButton.disabled = false;
                sendButton.innerHTML = '<i class="fas fa-paper-plane"></i> Send Schedule';
                Swal.fire({
                    icon: 'warning',
                    title: 'No Changes',
                    text: 'No changes to send. Please make driver or route assignments first.',
                    confirmButtonColor: 'var(--primary)',
                });
                return;
            }

            let driverSuccess = false;
            let routeSuccess = false;
            let driverSuccessCount = 0;
            let routeSuccessCount = 0;

            try {
                // Send driver assignments if any
                if (driverPayload.length > 0) {
                    const driverResponse = await fetch('https://yus.kwscloud.in/yus/allocate-bus-driver', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(driverPayload),
                    });

                    const driverResult = await driverResponse.json();
                    driverSuccessCount = Object.values(driverResult).filter(status => status).length;
                    driverSuccess = driverSuccessCount > 0;
                }

                // Send route assignments if any
                if (routeAssignments.length > 0) {
                    const routePromises = routeAssignments.map(async (assignment) => {
                        try {
                            const response = await fetch(`https://yus.kwscloud.in/yus/allocate-bus-route?route_id=${assignment.route_id}&bus_id=${assignment.bus_id}`, {
                                method: 'PUT',
                                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                            });
                            const result = await response.json();
                            return result.route_mapped || false;
                        } catch (error) {
                            console.error(`Error assigning route ${assignment.route_id} to bus ${assignment.bus_id}:`, error);
                            return false;
                        }
                    });

                    const routeResults = await Promise.all(routePromises);
                    routeSuccessCount = routeResults.filter(result => result).length;
                    routeSuccess = routeSuccessCount > 0;
                }

                sendButton.disabled = false;
                sendButton.innerHTML = '<i class="fas fa-paper-plane"></i> Send Schedule';

                // Update original states to reflect successful sends
                if (driverSuccess) {
                    buses.forEach(bus => {
                        bus.originalDriverId = bus.driverId;
                    });
                }
                
                if (routeSuccess) {
                    buses.forEach(bus => {
                        bus.originalRouteId = bus.routeId;
                    });
                }
                
                updatePendingChanges();
                renderBuses();

                // Show success message
                let successMessage = '';
                if (driverSuccess && routeSuccess) {
                    successMessage = `Successfully sent ${driverSuccessCount} driver assignment(s) and ${routeSuccessCount} route assignment(s)!`;
                } else if (driverSuccess) {
                    successMessage = `Successfully sent ${driverSuccessCount} driver assignment(s)!`;
                } else if (routeSuccess) {
                    successMessage = `Successfully sent ${routeSuccessCount} route assignment(s)!`;
                }

                Swal.fire({
                    icon: 'success',
                    title: 'Success',
                    text: successMessage,
                    confirmButtonColor: 'var(--primary)',
                });

            } catch (error) {
                console.error('Error sending schedule:', error);
                sendButton.disabled = false;
                sendButton.innerHTML = '<i class="fas fa-paper-plane"></i> Send Schedule';
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Failed to send schedule. Please try again.',
                    confirmButtonColor: 'var(--primary)',
                });
            }
        }

        // Change bus status
        async function changeBusStatus(busNumber) {
            const bus = buses.find(b => b.number === busNumber);
            if (!bus) return;

            const { value: newStatus } = await Swal.fire({
                title: `Change Status for Bus ${busNumber}`,
                input: 'select',
                inputOptions: {
                    active: 'Active',
                    inactive: 'Inactive',
                    maintenance: 'Maintenance',
                },
                inputValue: bus.status,
                showCancelButton: true,
                confirmButtonText: 'Change',
                cancelButtonText: 'Cancel',
                confirmButtonColor: 'var(--primary)',
                inputValidator: (value) => {
                    if (!value) {
                        return 'Please select a status!';
                    }
                },
            });

            if (newStatus) {
                bus.status = newStatus;
                renderBuses();
                Swal.fire({
                    icon: 'success',
                    title: 'Status Updated',
                    text: `Bus ${busNumber} status changed to ${getStatusText(newStatus)}.`,
                    confirmButtonColor: 'var(--primary)',
                });
            }
        }

        // View bus details
        async function viewBus(busNumber) {
            const bus = buses.find(b => b.number === busNumber);
            if (!bus) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: `Bus ${busNumber} not found.`,
                    confirmButtonColor: 'var(--primary)',
                });
                return;
            }

            try {
                const response = await fetch(`https://yus.kwscloud.in/yus/get-cached-routes?bus_id=${busNumber}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                });
                const routes = await response.json();

                let routeDetails = routes.length > 0 ? '' : '<p>No routes assigned.</p>';
                if (routes.length > 0) {
                    routes.forEach(route => {
                        const stopsHtml = route.stops.map(stop => `
                            <div class="stop-item">
                                <strong>${stop.location_name}</strong> (Stop: ${stop.is_stop ? 'Yes' : 'No'})<br>
                                Arrival: ${stop.arrival_time}, Departure: ${stop.departure_time}<br>
                                Lat: ${stop.lat}, Lon: ${stop.lon}
                            </div>
                        `).join('');
                        routeDetails += `
                            <div class="route-details">
                                <h3>${route.route_name} (${route.active ? 'Active' : 'Inactive'})</h3>
                                <p><strong>Source:</strong> ${route.src}</p>
                                <p><strong>Destination:</strong> ${route.dest}</p>
                                <p><strong>Stops:</strong></p>
                                ${stopsHtml}
                            </div>
                        `;
                    });
                }

                Swal.fire({
                    title: `Bus ${busNumber} Details`,
                    html: `
                        <p><strong>Driver ID:</strong> ${bus.driverId ? bus.driverId + ' (' + getDriverName(bus.driverId) + ')' : 'None'}</p>
                        <p><strong>Route ID:</strong> ${bus.routeId ? bus.routeId + ' (' + getRouteName(bus.routeId) + ')' : 'None'}</p>
                        <p><strong>Status:</strong> ${getStatusText(bus.status)}</p>
                        <p><strong>Routes:</strong></p>
                        ${routeDetails}
                    `,
                    icon: 'info',
                    confirmButtonText: 'Close',
                    confirmButtonColor: 'var(--primary)',
                    width: '600px',
                    customClass: { popup: 'swal2-popup' },
                });
            } catch (error) {
                console.error('Error fetching routes:', error);
                Swal.fire({
                    icon: 'error',
                    title: `Bus ${busNumber} Details`,
                    html: `
                        <p><strong>Driver ID:</strong> ${bus.driverId ? bus.driverId + ' (' + getDriverName(bus.driverId) + ')' : 'None'}</p>
                        <p><strong>Route ID:</strong> ${bus.routeId ? bus.routeId + ' (' + getRouteName(bus.routeId) + ')' : 'None'}</p>
                        <p><strong>Status:</strong> ${getStatusText(bus.status)}</p>
                        <p><strong>Routes:</strong> Unable to fetch routes</p>
                    `,
                    confirmButtonColor: 'var(--primary)',
                });
            }
        }

        // Add bus modal functions
        function openAddBusModal() {
            document.getElementById('addBusModal').classList.add('show');
        }

        function closeAddBusModal() {
            document.getElementById('addBusModal').classList.remove('show');
            document.getElementById('busNumber').value = '';
            document.getElementById('busStatus').value = 'active';
        }

        async function addNewBus(event) {
            event.preventDefault();

            const busNumber = document.getElementById('busNumber').value;
            const status = document.getElementById('busStatus').value;
            const driverId = DEFAULT_DRIVER_ID;

            if (!/^\d+$/.test(busNumber) || parseInt(busNumber) <= 0) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Bus number must be a positive integer!',
                    confirmButtonColor: 'var(--primary)',
                });
                return;
            }

            if (buses.find(b => b.number === busNumber)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: `Bus ${busNumber} already exists!`,
                    confirmButtonColor: 'var(--primary)',
                });
                return;
            }

            try {
                const response = await fetch(`https://yus.kwscloud.in/yus/add-new-bus?bus_id=${busNumber}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                });
                const result = await response.json();

                if (result.status === 'success') {
                    buses.push({
                        number: busNumber,
                        driverId: driverId.toString(),
                        routeId: DEFAULT_ROUTE_ID.toString(),
                        status: status,
                        originalDriverId: driverId.toString(),
                        originalRouteId: DEFAULT_ROUTE_ID.toString()
                    });
                    renderBuses();
                    closeAddBusModal();
                    Swal.fire({
                        icon: 'success',
                        title: 'Success',
                        text: `Bus ${busNumber} added successfully! Driver and route assignments are pending.`,
                        confirmButtonColor: 'var(--primary)',
                    });
                } else if (result.status === 'bus already exists') {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: `Bus ${busNumber} already exists in the database!`,
                        confirmButtonColor: 'var(--primary)',
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: `Failed to add bus ${busNumber}.`,
                        confirmButtonColor: 'var(--primary)',
                    });
                }
            } catch (error) {
                console.error('Error adding bus:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: `Error adding bus ${busNumber}. Please try again.`,
                    confirmButtonColor: 'var(--primary)',
                });
            }
        }
