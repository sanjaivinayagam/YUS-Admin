<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Schedule - Yellow Bus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        :root {
            --primary: #f5b800;
            --primary-light: #ffc933;
            --primary-dark: #d9a500;
            --light: #ffffff;
            --muted: #666666;
            --dark: #1a1a1a;
            --gray: #808080;
            --light-gray: #e5e5e5;
            --sidebar-bg: #f8f8f8;
            --border-radius: 12px;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            --warning: #dc3545;
            --warning-light: #f8d7da;
            --success: #28a745;
            --success-light: #d4edda;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background: #fafafa;
            color: var(--dark);
            min-height: 100vh;
            padding: 40px 20px;
            overflow-x: hidden;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            margin-bottom: 40px;
            animation: slideDown 0.5s ease;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 20px;
        }
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .header h1 {
            font-size: 36px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .header h1 i {
            color: var(--primary);
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .header p {
            color: var(--muted);
            font-size: 16px;
        }
        .header-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        .send-schedule-btn {
            background: var(--primary);
            color: var(--dark);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        .send-schedule-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 184, 0, 0.3);
        }
        .send-schedule-btn:disabled {
            background: var(--light-gray);
            color: var(--muted);
            cursor: not-allowed;
        }
        .show-data-btn {
            background: #6c757d;
            color: var(--light);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        .show-data-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
        }
        .buses-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            animation: fadeIn 0.8s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .bus-card {
            background: var(--light);
            border-radius: var(--border-radius);
            padding: 16px;
            box-shadow: var(--shadow);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            animation: scaleIn 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .bus-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
        }
        .bus-card:hover {
            border-color: var(--primary);
            transform: translateY(-8px);
            box-shadow: 0 8px 24px rgba(245, 184, 0, 0.2);
        }
        .bus-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
            transition: all 0.3s ease;
        }
        .bus-card:hover .bus-icon {
            transform: rotate(360deg) scale(1.1);
        }
        .bus-icon i {
            font-size: 30px;
            color: var(--dark);
        }
        .bus-number {
            font-size: 24px;
            font-weight: 700;
            color: var(--dark);
            text-align: center;
            margin-bottom: 4px;
        }
        .bus-label {
            font-size: 12px;
            color: var(--muted);
            text-align: center;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .driver-info {
            background: var(--sidebar-bg);
            padding: 8px 12px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }
        .bus-card:hover .driver-info {
            background: #fff9e6;
        }
        .driver-label {
            font-size: 11px;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .driver-id {
            font-size: 14px;
            font-weight: 600;
            color: var(--dark);
            font-family: monospace;
        }
        .route-info {
            background: var(--sidebar-bg);
            padding: 8px 12px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }
        .bus-card:hover .route-info {
            background: #fff9e6;
        }
        .route-label {
            font-size: 11px;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .route-id {
            font-size: 14px;
            font-weight: 600;
            color: var(--dark);
            font-family: monospace;
        }
        .bus-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .bus-status:hover {
            opacity: 0.8;
        }
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }
        .status-maintenance {
            background: #fff3cd;
            color: #856404;
        }
        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .status-active .status-dot {
            background: #28a745;
        }
        .status-inactive .status-dot {
            background: #dc3545;
        }
        .status-maintenance .status-dot {
            background: #ffc107;
        }
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .btn {
            flex: 1 1 100%;
            padding: 8px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        .btn-primary {
            background: var(--primary);
            color: var(--dark);
        }
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: var(--light);
            color: var(--dark);
            border: 1px solid var(--light-gray);
        }
        .btn-secondary:hover {
            background: var(--sidebar-bg);
            transform: translateY(-2px);
        }
        .btn-disabled {
            background: var(--light-gray);
            color: var(--muted);
            cursor: not-allowed;
        }
        .add-bus-btn {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border: none;
            border-radius: 50%;
            color: var(--dark);
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(245, 184, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 100;
        }
        .add-bus-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 6px 16px rgba(245, 184, 0, 0.4);
        }
        /* Delete button styles */
        .delete-bus-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 32px;
            height: 32px;
            background: var(--warning);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 10;
            opacity: 0.8;
        }
        .delete-bus-btn:hover {
            background: #c82333;
            transform: scale(1.1);
            opacity: 1;
            box-shadow: 0 2px 8px rgba(220, 53, 69, 0.3);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: var(--light);
            border-radius: var(--border-radius);
            padding: 32px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: scaleIn 0.3s ease;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        .modal-header h2 {
            font-size: 24px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .modal-header h2 i {
            color: var(--primary);
        }
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--gray);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .close-btn:hover {
            color: var(--dark);
            transform: rotate(90deg);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            font-size: 14px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            color: var(--dark);
            background: var(--light);
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(245, 184, 0, 0.1);
        }
        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
            flex-wrap: wrap;
        }
        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        .btn-submit {
            background: var(--primary);
            color: var(--dark);
        }
        .btn-submit:hover {
            background: var(--primary-dark);
        }
        .btn-cancel {
            background: var(--light);
            color: var(--dark);
            border: 1px solid var(--light-gray);
        }
        .btn-cancel:hover {
            background: var(--sidebar-bg);
        }
        .btn-deselect {
            background: #dc3545;
            color: var(--light);
        }
        .btn-deselect:hover {
            background: #c82333;
        }
        .driver-list, .route-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .driver-item, .route-item {
            padding: 12px;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .driver-item:hover, .route-item:hover {
            background: #fff9e6;
            border-color: var(--primary);
            transform: translateX(5px);
        }
        .driver-item.selected, .route-item.selected {
            background: var(--primary);
            border-color: var(--primary);
            color: var(--dark);
        }
        .driver-item.selected .driver-name,
        .driver-item.selected .driver-id-small,
        .route-item.selected .route-name,
        .route-item.selected .route-details-small {
            color: var(--dark);
        }
        .driver-avatar, .route-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark);
            font-weight: 600;
        }
        .driver-details, .route-details {
            flex: 1;
        }
        .driver-name, .route-name {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 2px;
        }
        .driver-id-small, .route-details-small {
            font-size: 12px;
            color: var(--muted);
            font-family: monospace;
        }
        .pending-changes {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ffc107;
            color: #856404;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 8px rgba(255, 193, 7, 0.3);
            z-index: 99;
            animation: pulse 2s infinite;
        }
        .pending-changes.hidden {
            display: none;
        }
        .swal2-container {
            z-index: 2000;
        }
        .swal2-html-container {
            text-align: left !important;
            font-size: 14px !important;
            color: var(--dark) !important;
        }
        .swal2-title {
            color: var(--dark) !important;
        }
        .route-details {
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
        .route-details h3 {
            font-size: 16px;
            margin-bottom: 8px;
            color: var(--primary-dark);
        }
        .stop-item {
            margin-bottom: 8px;
            padding: 8px;
            background: var(--sidebar-bg);
            border-radius: 6px;
        }
        .stop-item strong {
            color: var(--dark);
        }
        /* Schedule Routes Styles for Swal */
        .schedule-route-item {
            padding: 12px;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--light);
            position: relative;
        }
        .schedule-route-item:hover {
            background: #fff9e6;
            border-color: var(--primary);
            transform: translateX(5px);
        }
        .schedule-route-item.selected {
            background: var(--primary);
            border-color: var(--primary);
        }
        .schedule-route-item.selected .schedule-route-name {
            color: var(--dark);
            font-weight: 700;
        }
        .schedule-route-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .schedule-route-name {
            font-weight: 600;
            font-size: 16px;
        }
        .schedule-route-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .schedule-route-status:hover {
            opacity: 0.8;
        }
        .schedule-route-active {
            background: #d4edda;
            color: #155724;
        }
        .schedule-route-inactive {
            background: #f8d7da;
            color: #721c24;
        }
        .schedule-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid var(--light-gray);
        }
        .schedule-section h3 {
            color: var(--primary-dark);
            margin-bottom: 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .schedule-select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .schedule-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(245, 184, 0, 0.1);
        }
        .assign-schedule-btn {
            background: var(--primary);
            color: var(--dark);
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        .assign-schedule-btn:hover {
            background: var(--primary-dark);
        }
        .assign-schedule-btn:disabled {
            background: var(--light-gray);
            color: var(--muted);
            cursor: not-allowed;
        }
        .schedule-info {
            background: #f0f8ff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #d1e7ff;
            font-size: 13px;
            color: var(--muted);
        }
        .schedule-info strong {
            color: var(--dark);
        }
        /* Assignment Status Indicators */
        .assignment-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            margin-left: 8px;
        }
        .status-available {
            background: var(--success-light);
            color: var(--success);
        }
        .status-taken {
            background: var(--warning-light);
            color: var(--warning);
        }
        .driver-option, .route-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 4px;
        }
        .driver-option.available {
            background: #f8fff8;
        }
        .driver-option.taken {
            background: #fff8f8;
        }
        .route-option.available {
            background: #f8fff8;
        }
        .route-option.taken {
            background: #fff8f8;
        }
        /* Data Structure Display */
        .data-structure-container {
            max-height: 500px;
            overflow-y: auto;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }
        .loading-overlay.show {
            display: flex;
        }
        .loading-spinner {
            background: white;
            padding: 30px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        /* ENHANCED DRIVER AND ROUTE SELECTION STYLES */
        .selection-container {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            padding: 8px;
            background: var(--light);
        }

        .driver-selection-item, .route-selection-item {
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            border: 1px solid var(--light-gray);
            background: var(--light);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .driver-selection-item:hover, .route-selection-item:hover {
            background: #fff9e6;
            border-color: var(--primary);
            transform: translateX(3px);
        }

        .driver-selection-item.selected, .route-selection-item.selected {
            background: var(--primary);
            border-color: var(--primary);
            color: var(--dark);
        }

        .driver-selection-item.selected .driver-info-text,
        .route-selection-item.selected .route-info-text {
            color: var(--dark);
            font-weight: 600;
        }

        .driver-selection-item.assigned, .route-selection-item.assigned {
            background: var(--warning-light);
            border-color: var(--warning);
        }

        .driver-selection-item.available, .route-selection-item.available {
            background: var(--success-light);
            border-color: var(--success);
        }

        .driver-info-text, .route-info-text {
            flex: 1;
        }

        .driver-name-text, .route-name-text {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 2px;
        }

        .driver-id-text, .route-id-text {
            font-size: 12px;
            color: var(--muted);
            font-family: monospace;
        }

        .assignment-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            white-space: nowrap;
            margin-left: 10px;
        }

        .badge-assigned {
            background: var(--warning);
            color: white;
        }

            .bus-icon i {

            .bus-number {
                font-size: 16px;

</head>
<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin fa-3x" style="color: var(--primary);"></i>
            <p>Sending schedule to server...</p>
        </div>
    </div>
    <div id="pendingChanges" class="pending-changes hidden">
        <i class="fas fa-exclamation-circle"></i>
        <span id="pendingChangesCount">0</span> pending changes
    </div>
    <div class="container">
        <div class="header">
            <div>
                <h1><i class="fas fa-calendar-alt"></i> Bus Schedule</h1>
                <p>Manage your bus schedule and assign drivers and routes</p>
            </div>
            <div class="header-buttons">
                <button class="send-schedule-btn" onclick="makedown()">Down</button>
                <button class="send-schedule-btn" onclick="makeup()">Up</button>
                <button class="send-schedule-btn" onclick="sendSchedule()">
                    <i class="fas fa-paper-plane"></i> Send Schedule
                </button>
                <button class="show-data-btn" onclick="showDataStructure()">
                    <i class="fas fa-code"></i> Show Data
                </button>
            </div>
        </div>
        <div class="buses-grid" id="buses-grid">
            <!-- Buses will be dynamically added here -->
        </div>
    </div>
    <button class="add-bus-btn" onclick="openAddBusModal()">
        <i class="fas fa-plus"></i>
    </button>
    <!-- Add Bus Modal -->
    <div id="addBusModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-bus"></i> Add New Bus</h2>
                <button class="close-btn" onclick="closeAddBusModal()">&times;</button>
            </div>
            <form onsubmit="addNewBus(event)">
                <div class="form-group">
                    <label for="busNumber">Bus Number</label>
                    <input type="number" id="busNumber" required placeholder="Enter bus number (e.g., 35)" min="1">
                </div>
                <div class="form-group">
                    <label for="busStatus">Status</label>
                    <select id="busStatus" required>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                        <option value="maintenance">Maintenance</option>
                    </select>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn-cancel" onclick="closeAddBusModal()">Cancel</button>
                    <button type="submit" class="btn-submit">Add Bus</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Global data stores
        let buses = [];
        let originalBuses = [];
        let drivers = [];  // Store available drivers
        let routes = [];   // Store available routes
        const DEFAULT_DRIVER_ID = 1000;
        const DEFAULT_ROUTE_ID = 0;
        let busDefaultDrivers = {};
        let cachedRoutes = {}; // Store cached routes by bus number
        let selectedCachedRoute = {}; // Store selected cached route by bus number
        let selectedDriver = {}; // Store selected driver by bus number
        let selectedRoute = {}; // Store selected route by bus number
        let currentScheduleModal = null; // Store reference to current modal

        // Initialize application
        async function initializeApp() {
            try {
                // Show loading state
                const busesGrid = document.getElementById('buses-grid');
                busesGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px;">
                        <i class="fas fa-spinner fa-spin fa-2x" style="color: var(--primary); margin-bottom: 20px;"></i>
                        <p>Loading bus schedule...</p>
                    </div>
                `;
                
                // Fetch all data in parallel
                await Promise.all([
                    fetchCurrentSchedule(),
                    fetchAvailableDrivers(),
                    fetchAvailableRoutes()
                ]);
              
                // Store original state for comparison
                originalBuses = JSON.parse(JSON.stringify(buses));
                renderBuses();
                updatePendingChanges();
            } catch (error) {
                console.error('Error initializing app:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Failed to load application data. Please refresh the page.',
                    confirmButtonColor: 'var(--primary)',
                });
            }
        }

        // Fetch current schedule
        async function fetchCurrentSchedule() {
            try {
                const response = await fetch('https://yus.kwscloud.in/yus/get-current-schedule', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                });
                const schedule = await response.json();
                buses = schedule.map(item => ({
                    number: item.bus_id.toString(),
                    driverId: item.driver_id.toString(),
                    routeId: item.route_id.toString(),
                    status: 'active',
                    originalDriverId: item.driver_id.toString(),
                    originalRouteId: item.route_id.toString(),
                }));
                return buses;
            } catch (error) {
                console.error('Error fetching schedule:', error);
                buses = [];
                return [];
            }
        }

        // Fetch and store available drivers
        async function fetchAvailableDrivers() {
            try {
                const response = await fetch('https://yus.kwscloud.in/yus/get-available-drivers', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                });
                drivers = await response.json();
                console.log('Drivers loaded:', drivers.length);
                return drivers;
            } catch (error) {
                console.error('Error fetching drivers:', error);
                drivers = [];
                return [];
            }
        }

        // Fetch and store available routes
        async function fetchAvailableRoutes() {
            try {
                const response = await fetch('https://yus.kwscloud.in/yus/get-available-routes', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                });
                routes = await response.json();
                console.log('Routes loaded:', routes.length);
                return routes;
            } catch (error) {
                console.error('Error fetching routes:', error);
                routes = [];
                return [];
            }
        }

        // Get driver name from stored drivers array
        function getDriverName(driverId) {
            const driver = drivers.find(d => d.driver_id.toString() === driverId);
            return driver ? driver.driver_name : 'Unknown';
        }

        // Get route name from stored routes array
        function getRouteName(routeId) {
            const route = routes.find(r => r.route_id.toString() === routeId);
            return route ? route.route_name : 'Unknown';
        }

        // Get status text
        function getStatusText(status) {
            switch (status) {
                case 'active': return 'Active';
                case 'inactive': return 'Inactive';
                case 'maintenance': return 'Maintenance';
                default: return 'Unknown';
            }
        }

        // Check if a driver is already assigned to another bus
        function getDriverAssignment(driverId) {
            if (driverId === DEFAULT_DRIVER_ID.toString()) return null;
            const assignedBus = buses.find(bus => 
                bus.driverId === driverId && 
                bus.driverId !== DEFAULT_DRIVER_ID.toString()
            );
            return assignedBus;
        }

        // Check if a route is already assigned to another bus
        function getRouteAssignment(routeId) {
            if (routeId === DEFAULT_ROUTE_ID.toString()) return null;
            const assignedBus = buses.find(bus => 
                bus.routeId === routeId && 
                bus.routeId !== DEFAULT_ROUTE_ID.toString()
            );
            return assignedBus;
        }

        // Update pending changes indicator
        function updatePendingChanges() {
            let pendingChanges = 0;
          
            buses.forEach(bus => {
                if (bus.driverId !== bus.originalDriverId) {
                    pendingChanges++;
                }
                if (bus.routeId !== bus.originalRouteId) {
                    pendingChanges++;
                }
            });
          
            const pendingChangesEl = document.getElementById('pendingChanges');
            const pendingChangesCount = document.getElementById('pendingChangesCount');
          
            if (pendingChanges > 0) {
                pendingChangesEl.classList.remove('hidden');
                pendingChangesCount.textContent = pendingChanges;
            } else {
                pendingChangesEl.classList.add('hidden');
            }
        }

        // Generate the data structure in the specified format
        function generateDataStructure() {
            const data = {};
            
            // Create entries for each bus with non-default assignments
            buses.forEach(bus => {
                const busId = parseInt(bus.number);
                const driverId = parseInt(bus.driverId);
                const routeId = parseInt(bus.routeId);
                
                // Create bus entry if it has non-default driver or route
                if (driverId !== DEFAULT_DRIVER_ID || routeId !== DEFAULT_ROUTE_ID) {
                    data[`bus:${busId}`] = {
                        driver_id: driverId,
                        route_id: routeId
                    };
                }
                
                // Create driver entry if it's not the default driver
                if (driverId !== DEFAULT_DRIVER_ID) {
                    data[`driver:${driverId}`] = {
                        bus_id: busId,
                        route_id: routeId
                    };
                }
                
                // Create route entry if it's not the default route
                if (routeId !== DEFAULT_ROUTE_ID) {
                    data[`route:${routeId}`] = {
                        driver_id: driverId,
                        bus_id: busId
                    };
                }
            });
            console.log("data - ",data)
            return data;
        }

        // Show the generated data structure
        function showDataStructure() {
            const data = generateDataStructure();
            const dataString = JSON.stringify(data, null, 2);
            
            Swal.fire({
                title: 'Generated Data Structure',
                html: `
                    <div style="text-align: left;">
                        <p>Total entries: ${Object.keys(data).length}</p>
                        <div class="data-structure-container">
                            <pre>${dataString}</pre>
                        </div>
                        <button onclick="copyDataStructure()" style="margin-top: 15px; padding: 10px 20px; background: var(--primary); color: var(--dark); border: none; border-radius: 8px; cursor: pointer; width: 100%;">
                            <i class="fas fa-copy"></i> Copy to Clipboard
                        </button>
                    </div>
                `,
                icon: 'info',
                confirmButtonText: 'Close',
                confirmButtonColor: 'var(--primary)',
                width: '800px'
            });
        }

        // Copy data structure to clipboard
        function copyDataStructure() {
            const data = generateDataStructure();
            const dataString = JSON.stringify(data, null, 2);
            
            navigator.clipboard.writeText(dataString).then(() => {
                Swal.fire({
                    icon: 'success',
                    title: 'Copied!',
                    text: 'Data structure copied to clipboard',
                    timer: 1500,
                    showConfirmButton: false
                });
            }).catch(err => {
                console.error('Failed to copy: ', err);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Failed to copy to clipboard',
                    confirmButtonColor: 'var(--primary)',
                });
            });
        }

        // Render buses to the grid
        function renderBuses() {
            const busesGrid = document.getElementById('buses-grid');
            busesGrid.innerHTML = '';
            if (buses.length === 0) {
                busesGrid.innerHTML = '<p style="text-align: center; color: var(--muted); padding: 40px; grid-column: 1 / -1;">No buses available.</p>';
                return;
            }
            buses.forEach((bus, index) => {
                const busCard = document.createElement('div');
                busCard.className = 'bus-card';
                busCard.style.animationDelay = `${index * 0.1}s`;
              
                const driverChanged = bus.driverId !== bus.originalDriverId;
                const routeChanged = bus.routeId !== bus.originalRouteId;
                const driverChangeIndicator = driverChanged ? '<span style="color: #ffc107; margin-left: 4px;"><i class="fas fa-asterisk"></i></span>' : '';
                const routeChangeIndicator = routeChanged ? '<span style="color: #ffc107; margin-left: 4px;"><i class="fas fa-asterisk"></i></span>' : '';
                const defaultDriver = busDefaultDrivers[bus.number] ? ` (Default: ${getDriverName(busDefaultDrivers[bus.number])})` : '';
                
                busCard.innerHTML = `
                    <button class="delete-bus-btn" onclick="deleteBus('${bus.number}')" title="Delete Bus">
                        <i class="fas fa-trash"></i>
                    </button>
                    <div class="bus-icon">
                        <i class="fas fa-bus"></i>
                    </div>
                    <div class="bus-number">Bus ${bus.number}</div>
                    <div class="bus-label">Bus Number</div>
                    <div class="driver-info">
                        <div class="driver-label">Driver ${driverChangeIndicator}</div>
                        <div class="driver-id">${bus.driverId ? bus.driverId + ' (' + getDriverName(bus.driverId) + ')' + defaultDriver : 'None'}</div>
                    </div>
                    <div class="route-info">
                        <div class="route-label">Route ${routeChangeIndicator}</div>
                        <div class="route-id">${bus.routeId ? bus.routeId + ' (' + getRouteName(bus.routeId) + ')' : 'None'}</div>
                    </div>
                    <div class="bus-status status-${bus.status}" onclick="changeBusStatus('${bus.number}')">
                        <div class="status-dot"></div>
                        ${getStatusText(bus.status)}
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="scheduleBus('${bus.number}')">
                            <i class="fas fa-calendar-alt"></i> Schedule
                        </button>
                    </div>
                `;
                busesGrid.appendChild(busCard);
            });
          
            updatePendingChanges();
        }

        // Delete bus function
        async function deleteBus(busNumber) {
            // Confirm deletion
            const result = await Swal.fire({
                title: 'Delete Bus?',
                html: `<p>Are you sure you want to delete <strong>Bus ${busNumber}</strong>?</p>
                      <p class="schedule-info" style="margin-top: 10px;">
                        <i class="fas fa-exclamation-triangle"></i> This action cannot be undone.
                      </p>`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes, Delete Bus',
                cancelButtonText: 'Cancel',
                confirmButtonColor: '#dc3545',
                cancelButtonColor: 'var(--primary)',
                reverseButtons: true,
                width: '500px'
            });
            
            if (!result.isConfirmed) return;
            
            try {
                // Show loading
                const loadingOverlay = document.getElementById('loadingOverlay');
                loadingOverlay.classList.add('show');
                loadingOverlay.querySelector('.loading-spinner p').textContent = 'Deleting bus...';
                
                // Call delete endpoint
                const response = await fetch(`https://yus.kwscloud.in/yus/remove-bus/${busNumber}`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                });
                
                const data = await response.json();
                
                // Hide loading
                loadingOverlay.classList.remove('show');
                
                if (data.removed === true) {
                    // Remove bus from local array
                    const busIndex = buses.findIndex(b => b.number === busNumber);
                    if (busIndex !== -1) {
                        buses.splice(busIndex, 1);
                    }
                    
                    // Remove bus from original buses
                    const originalBusIndex = originalBuses.findIndex(b => b.number === busNumber);
                    if (originalBusIndex !== -1) {
                        originalBuses.splice(originalBusIndex, 1);
                    }
                    
                    // Clear any cached routes for this bus
                    delete cachedRoutes[busNumber];
                    delete selectedCachedRoute[busNumber];
                    delete selectedDriver[busNumber];
                    delete selectedRoute[busNumber];
                    
                    // Re-render buses
                    renderBuses();
                    
                    // Show success message
                    Swal.fire({
                        icon: 'success',
                        title: 'Bus Deleted',
                        text: `Bus ${busNumber} has been successfully deleted.`,
                        confirmButtonColor: 'var(--primary)',
                        timer: 2000,
                        showConfirmButton: true
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Deletion Failed',
                        text: `Failed to delete Bus ${busNumber}. Please try again.`,
                        confirmButtonColor: 'var(--primary)',
                    });
                }
            } catch (error) {
                console.error('Error deleting bus:', error);
                // Hide loading
                document.getElementById('loadingOverlay').classList.remove('show');
                
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'An error occurred while deleting the bus. Please check your connection and try again.',
                    confirmButtonColor: 'var(--primary)',
                });
            }
        }

        // Send schedule
        async function sendSchedule() {
            const sendButton = document.querySelector('.send-schedule-btn');
            sendButton.disabled = true;
            sendButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            
            const driverPayload = buses
                .filter(bus => bus.driverId && bus.driverId !== DEFAULT_DRIVER_ID.toString() && bus.status === 'active')
                .map(bus => ({
                    driver_id: parseInt(bus.driverId),
                    bus_id: parseInt(bus.number),
                }));
            
            const routeAssignments = buses
                .filter(bus => bus.routeId && bus.routeId !== DEFAULT_ROUTE_ID.toString() && bus.status === 'active')
                .map(bus => ({
                    bus_id: parseInt(bus.number),
                    route_id: parseInt(bus.routeId)
                }));
            
            if (driverPayload.length === 0 && routeAssignments.length === 0) {
                sendButton.disabled = false;
                sendButton.innerHTML = '<i class="fas fa-paper-plane"></i> Send Schedule';
                Swal.fire({
                    icon: 'warning',
                    title: 'No Changes',
                    text: 'No changes to send. Please make driver or route assignments first.',
                    confirmButtonColor: 'var(--primary)',
                });
                return;
            }
            
            let driverSuccess = false;
            let routeSuccess = false;
            let driverSuccessCount = 0;
            let routeSuccessCount = 0;
            
            try {
                // Send driver assignments if any
                if (driverPayload.length > 0) {
                    const driverResponse = await fetch('https://yus.kwscloud.in/yus/allocate-bus-driver', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(driverPayload),
                    });
                    const driverResult = await driverResponse.json();
                    driverSuccessCount = Object.values(driverResult).filter(status => status).length;
                    driverSuccess = driverSuccessCount > 0;
                }
                
                // Send route assignments if any
                if (routeAssignments.length > 0) {
                    const routePromises = routeAssignments.map(async (assignment) => {
                        try {
                            const response = await fetch(`https://yus.kwscloud.in/yus/allocate-bus-route?route_id=${assignment.route_id}&bus_id=${assignment.bus_id}`, {
                                method: 'PUT',
                                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                            });
                            const result = await response.json();
                            return result.route_mapped || false;
                        } catch (error) {
                            console.error(`Error assigning route ${assignment.route_id} to bus ${assignment.bus_id}:`, error);
                            return false;
                        }
                    });
                    const routeResults = await Promise.all(routePromises);
                    routeSuccessCount = routeResults.filter(result => result).length;
                    routeSuccess = routeSuccessCount > 0;
                }
                
                sendButton.disabled = false;
                sendButton.innerHTML = '<i class="fas fa-paper-plane"></i> Send Schedule';
                
                // Update original states
                if (driverSuccess) {
                    buses.forEach(bus => {
                        bus.originalDriverId = bus.driverId;
                    });
                }
              
                if (routeSuccess) {
                    buses.forEach(bus => {
                        bus.originalRouteId = bus.routeId;
                    });
                }
              
                updatePendingChanges();
                renderBuses();
                
                // Show success message
                let successMessage = '';
                if (driverSuccess && routeSuccess) {
                    successMessage = `Successfully sent ${driverSuccessCount} driver assignment(s) and ${routeSuccessCount} route assignment(s)!`;
                } else if (driverSuccess) {
                    successMessage = `Successfully sent ${driverSuccessCount} driver assignment(s)!`;
                } else if (routeSuccess) {
                    successMessage = `Successfully sent ${routeSuccessCount} route assignment(s)!`;
                }
                
                Swal.fire({
                    icon: 'success',
                    title: 'Success',
                    text: successMessage,
                    confirmButtonColor: 'var(--primary)',
                });
            } catch (error) {
                console.error('Error sending schedule:', error);
                sendButton.disabled = false;
                sendButton.innerHTML = '<i class="fas fa-paper-plane"></i> Send Schedule';
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Failed to send schedule. Please try again.',
                    confirmButtonColor: 'var(--primary)',
                });
            }
        }

        // Change bus status
        async function changeBusStatus(busNumber) {
            const bus = buses.find(b => b.number === busNumber);
            if (!bus) return;
            
            const { value: newStatus } = await Swal.fire({
                title: `Change Status for Bus ${busNumber}`,
                input: 'select',
                inputOptions: {
                    active: 'Active',
                    inactive: 'Inactive',
                    maintenance: 'Maintenance',
                },
                inputValue: bus.status,
                showCancelButton: true,
                confirmButtonText: 'Change',
                cancelButtonText: 'Cancel',
                confirmButtonColor: 'var(--primary)',
                inputValidator: (value) => {
                    if (!value) {
                        return 'Please select a status!';
                    }
                },
            });
            
            if (newStatus) {
                bus.status = newStatus;
                renderBuses();
                Swal.fire({
                    icon: 'success',
                    title: 'Status Updated',
                    text: `Bus ${busNumber} status changed to ${getStatusText(newStatus)}.`,
                    confirmButtonColor: 'var(--primary)',
                });
            }
        }

        // Schedule bus function - Enhanced with styled driver and route selection
        async function scheduleBus(busNumber) {
            try {
                const bus = buses.find(b => b.number === busNumber);
                
                // Generate HTML for cached routes section
                let routesHtml = '<div style="max-height: 400px; overflow-y: auto;">';
                
                try {
                    // Get cached routes for this bus
                    const response = await fetch(`https://yus.kwscloud.in/yus/get-cached-routes?bus_id=${busNumber}`, {
                        method: 'GET',
                        headers: { 'Content-Type': 'application/json' },
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to fetch cached routes');
                    }
                    
                    const cachedRoutesData = await response.json();
                    cachedRoutes[busNumber] = cachedRoutesData;
                    
                    if (cachedRoutesData.length === 0) {
                        routesHtml += '<p style="text-align: center; color: var(--muted); padding: 20px;">No cached routes available for this bus.</p>';
                    } else {
                        cachedRoutesData.forEach(route => {
                            const isActive = route.active || false;
                            const statusClass = isActive ? 'schedule-route-active' : 'schedule-route-inactive';
                            const statusText = isActive ? 'Active' : 'Inactive';
                            const isSelected = selectedCachedRoute[busNumber] && selectedCachedRoute[busNumber].route_id === route.route_id;
                            const selectedClass = isSelected ? 'selected' : '';
                            
                            routesHtml += `
                                <div class="schedule-route-item ${selectedClass}" 
                                     data-route-id="${route.route_id}" 
                                     data-bus-id="${busNumber}" 
                                     data-route-name="${route.route_name.replace(/"/g, '&quot;')}"
                                     onclick="selectCachedRoute('${busNumber}', ${route.route_id}, '${route.route_name.replace(/'/g, "\\'")}', this, event)">
                                    <div class="schedule-route-header">
                                        <div class="schedule-route-name">${route.route_name}</div>
                                        <span class="schedule-route-status ${statusClass}" onclick="event.stopPropagation(); toggleRouteStatus(event, ${busNumber}, ${route.route_id}, '${route.route_name.replace(/'/g, "\\'")}')">
                                            ${statusText}
                                        </span>
                                    </div>
                                    <div style="font-size: 12px; color: var(--muted);">
                                        From: ${route.src} to ${route.dest}
                                    </div>
                                    ${route.stops && route.stops.length > 0 ? `<div style="margin-top: 8px; font-size: 11px;">Stops: ${route.stops.length}</div>` : ''}
                                    ${isSelected ? '<div style="margin-top: 8px; font-size: 11px; color: var(--primary);"><i class="fas fa-lock"></i> Selected for assignment</div>' : ''}
                                </div>
                            `;
                        });
                    }
                } catch (error) {
                    console.error('Error fetching cached routes:', error);
                    routesHtml += '<p style="text-align: center; color: var(--muted); padding: 20px;">No cached routes available for this bus.</p>';
                }
                routesHtml += '</div>';

                // Generate driver selection HTML with styled list
                let driversHtml = '';
                if (drivers.length === 0) {
                    driversHtml = '<div class="no-items">No drivers available</div>';
                } else {
                    driversHtml = '<div class="selection-container">';
                    drivers.forEach(driver => {
                        const assignedBus = getDriverAssignment(driver.driver_id.toString());
                        const isAssignedToCurrentBus = assignedBus && assignedBus.number === busNumber;
                        const isAssignedToOtherBus = assignedBus && assignedBus.number !== busNumber;
                        const isSelected = selectedDriver[busNumber] && selectedDriver[busNumber].driver_id === driver.driver_id;
                        
                        let statusClass = 'available';
                        let badgeClass = 'badge-available';
                        let badgeText = 'Available';
                        let detailsText = '';
                        
                        if (isAssignedToCurrentBus) {
                            statusClass = 'assigned';

        // Select driver function
        function selectDriver(busNumber, driverId, driverName, element) {
            // Remove selected class from all driver items for this bus

                item.classList.remove('selected');

            // Add selected class to clicked driver

            // Store selected driver

                driver_id: driverId,
                driver_name: driverName
            };
            
            // Update the selected driver info in the UI
            updateSelectionInfo(busNumber);
        }

        // Select route function

            // Remove selected class from all route items for this bus

            allRoutes.forEach(item => {
                item.classList.remove('selected');
            });
            
            // Add selected class to clicked route
            element.classList.add('selected');
            
            // Store selected route
            selectedRoute[busNumber] = {
                route_id: routeId,
                route_name: routeName
            };
            
            // Update the selected route info in the UI
            updateSelectionInfo(busNumber);

                const existingSelection = driverSection.querySelector('.current-selection');

                    selectionDiv.className = 'current-selection';
                    selectionDiv.innerHTML = `
                        <h4><i class="fas fa-check-circle" style="color: var(--success);"></i> Selected Driver</h4>
                        <p>${selectedDriver[busNumber].driver_name} (ID: ${selectedDriver[busNumber].driver_id})</p>
                    `;
                    driverSection.insertBefore(selectionDiv, driverSection.querySelector('.selection-container'));
                }
            }
            
            // Update route selection display

            if (routeSection && (selectedRoute[busNumber] || selectedCachedRoute[busNumber])) {
                const existingSelection = routeSection.querySelector('.current-selection');
                const routeName = selectedRoute[busNumber] ? selectedRoute[busNumber].route_name : selectedCachedRoute[busNumber].route_name;
                const routeId = selectedRoute[busNumber] ? selectedRoute[busNumber].route_id : selectedCachedRoute[busNumber].route_id;

        // Select cached route - Fixed to keep modal open
        function selectCachedRoute(busNumber, routeId, routeName, element, event) {
            event.preventDefault();
            event.stopPropagation();
            
            // Remove selected class from all cached routes
            const allRoutes = document.querySelectorAll(`.schedule-route-item[data-bus-id="${busNumber}"]`);
            allRoutes.forEach(item => {
                item.classList.remove('selected');
            });
            
            // Remove selected class from all route selection items
            const allRouteSelections = document.querySelectorAll(`.route-selection-item[data-bus-id="${busNumber}"]`);
            allRouteSelections.forEach(item => {
                item.classList.remove('selected');
            });
            
            // Add selected class to clicked route
            element.classList.add('selected');
            
            // Store selected cached route
            selectedCachedRoute[busNumber] = {
                route_id: routeId,
                route_name: routeName
            };
            
            // Clear any selected route from the route list
            delete selectedRoute[busNumber];
            
            // Update the selected route info in the UI
            updateSelectionInfo(busNumber);

            const notification = document.createElement('div');
            notification.innerHTML = `
                <div style="margin-top: 10px; padding: 8px 12px; background: var(--success-light); color: var(--success); border-radius: 6px; font-size: 13px; display: flex; align-items: center; gap: 8px;">

        // Send schedule to server using the new endpoint
        async function sendScheduleToServer(busNumber, driverId, routeId) {
            try {
                // Show loading overlay
                document.getElementById('loadingOverlay').classList.add('show');
                
                const response = await fetch(`https://yus.kwscloud.in/yus/schedule-bus?bus_id=${busNumber}&driver_id=${driverId}&route_id=${routeId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                });
                
                const result = await response.json();
                
                // Hide loading overlay
                document.getElementById('loadingOverlay').classList.remove('show');
                
                return result;
            } catch (error) {
                console.error('Error sending schedule to server:', error);
                // Hide loading overlay
                document.getElementById('loadingOverlay').classList.remove('show');
                return { status: false, message: 'Failed to connect to server' };
            }
        }

        // Assign driver and route with warnings for existing assignments
        async function assignScheduleWithWarnings(busNumber) {
            const bus = buses.find(b => b.number === busNumber);
            if (!bus) return;

            let selectedDriverId = selectedDriver[busNumber] ? selectedDriver[busNumber].driver_id.toString() : null;
            let selectedRouteId = selectedRoute[busNumber] ? selectedRoute[busNumber].route_id.toString() : 
                                (selectedCachedRoute[busNumber] ? selectedCachedRoute[busNumber].route_id.toString() : null);
            
            // Check if required fields are filled
            if (!selectedDriverId || !selectedRouteId) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Missing Information',
                    text: 'Please select both a driver and a route before assigning.',
                    confirmButtonColor: 'var(--primary)',
                });
                return;
            }
            
            // Check if there are any changes
            let changesMade = false;
            let driverChanged = false;
            let routeChanged = false;

            if (selectedDriverId && selectedDriverId !== bus.driverId) {
                driverChanged = true;
                changesMade = true;
            }

            if (selectedRouteId && selectedRouteId !== bus.routeId) {
                routeChanged = true;
                changesMade = true;
            }

            if (!changesMade) {
                Swal.fire({
                    icon: 'info',
                    title: 'No Changes',
                    text: 'No changes were made to the assignments.',
                    confirmButtonColor: 'var(--primary)',
                });
                return;
            }

            // Check for conflicts
            let conflicts = [];
            let warningMessages = [];

            if (driverChanged) {
                const assignedBus = getDriverAssignment(selectedDriverId);
                if (assignedBus && assignedBus.number !== busNumber) {
                    conflicts.push('driver');
                    warningMessages.push(`Driver ${getDriverName(selectedDriverId)} is already assigned to Bus ${assignedBus.number}.`);
                }
            }

            if (routeChanged) {
                const assignedBus = getRouteAssignment(selectedRouteId);
                if (assignedBus && assignedBus.number !== busNumber) {
                    conflicts.push('route');
                    warningMessages.push(`Route ${getRouteName(selectedRouteId)} is already assigned to Bus ${assignedBus.number}.`);
                }
            }

            // If there are conflicts, show warning
            if (conflicts.length > 0) {
                const warningHtml = `
                    <div style="text-align: left; padding: 10px;">
                        <p style="color: var(--warning); font-weight: 600; margin-bottom: 10px;">
                            <i class="fas fa-exclamation-triangle"></i> Assignment Conflicts Detected
                        </p>
                        <ul style="margin-bottom: 15px; padding-left: 20px;">
                            ${warningMessages.map(msg => `<li style="margin-bottom: 5px;">${msg}</li>`).join('')}
                        </ul>
                        <p style="font-size: 13px; color: var(--muted);">
                            Do you still want to assign these to Bus ${busNumber}? 
                            This will remove them from their current assignments.
                        </p>
                    </div>
                `;

                const result = await Swal.fire({
                    title: 'Assignment Conflicts',
                    html: warningHtml,
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Yes, Assign Anyway',
                    cancelButtonText: 'Cancel',
                    confirmButtonColor: 'var(--primary)',
                    cancelButtonColor: '#d33',
                    reverseButtons: true,
                    width: '550px'
                });

                if (result.isConfirmed) {
                    await processAssignment(busNumber, selectedDriverId, selectedRouteId, driverChanged, routeChanged, conflicts);
                }
            } else {
                // No conflicts, proceed with assignment
                const result = await Swal.fire({
                    title: 'Confirm Assignment',
                    html: `
                        <div style="text-align: left; padding: 10px;">
                            <p>Are you sure you want to assign:</p>
                            <ul>
                                <li><strong>Driver:</strong> ${getDriverName(selectedDriverId)} (ID: ${selectedDriverId})</li>
                                <li><strong>Route:</strong> ${getRouteName(selectedRouteId)} (ID: ${selectedRouteId})</li>
                            </ul>
                            <p>to <strong>Bus ${busNumber}</strong>?</p>
                        </div>
                    `,
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonText: 'Yes, Assign',
                    cancelButtonText: 'Cancel',
                    confirmButtonColor: 'var(--primary)',
                    cancelButtonColor: '#d33',
                    reverseButtons: true,
                    width: '500px'
                });

                if (result.isConfirmed) {
                    await processAssignment(busNumber, selectedDriverId, selectedRouteId, driverChanged, routeChanged, []);
                }
            }
        }

        // Process assignment and update UI
        async function processAssignment(busNumber, selectedDriverId, selectedRouteId, driverChanged, routeChanged, conflicts) {
            const bus = buses.find(b => b.number === busNumber);
            
            // Remove from previous assignments if there are conflicts
            conflicts.forEach(conflictType => {
                if (conflictType === 'driver') {
                    const previousBus = getDriverAssignment(selectedDriverId);
                    if (previousBus) {
                        previousBus.driverId = DEFAULT_DRIVER_ID.toString();
                    }
                } else if (conflictType === 'route') {
                    const previousBus = getRouteAssignment(selectedRouteId);
                    if (previousBus) {
                        previousBus.routeId = DEFAULT_ROUTE_ID.toString();
                    }
                }
            });

            // Assign to current bus locally
            if (driverChanged) {
                bus.driverId = selectedDriverId;
            }
            if (routeChanged) {
                bus.routeId = selectedRouteId;
            }

            // Send to server
            const serverResult = await sendScheduleToServer(busNumber, selectedDriverId, selectedRouteId);
            
            if (serverResult.status === true) {
                // Update original states
                bus.originalDriverId = bus.driverId;
                bus.originalRouteId = bus.routeId;
                
                // Clear selected cached route, driver, and route
                delete selectedCachedRoute[busNumber];
                delete selectedDriver[busNumber];
                delete selectedRoute[busNumber];
                
                renderBuses();
                
                // Close the current modal if it exists
                if (currentScheduleModal && typeof currentScheduleModal.close === 'function') {
                    currentScheduleModal.close();
                }
                
                Swal.fire({
                    icon: 'success',
                    title: 'Assignments Updated',
                    text: `Assignments for Bus ${busNumber} have been successfully sent to the server.`,
                    confirmButtonColor: 'var(--primary)',
                    timer: 2000,
                    showConfirmButton: true
                });
            } else {
                // Revert local changes if server update failed
                if (driverChanged) {
                    bus.driverId = bus.originalDriverId;
                }
                if (routeChanged) {
                    bus.routeId = bus.originalRouteId;
                }
                
                Swal.fire({
                    icon: 'error',
                    title: 'Server Error',
                    text: `Failed to send assignments to server: ${serverResult.message || 'Unknown error'}`,
                    confirmButtonColor: 'var(--primary)',
                });
            }
        }

        // Toggle route status
        async function toggleRouteStatus(event, busNumber, routeId, routeName) {
            event.stopPropagation();
            
            const statusElement = event.target;
            const isActive = statusElement.classList.contains('schedule-route-active');
            const newStatus = !isActive;
            
            // Update UI immediately
            if (newStatus) {
                statusElement.classList.remove('schedule-route-inactive');
                statusElement.classList.add('schedule-route-active');
                statusElement.textContent = 'Active';
            } else {
                statusElement.classList.remove('schedule-route-active');
                statusElement.classList.add('schedule-route-inactive');
                statusElement.textContent = 'Inactive';
            }
            
            try {
                const response = await fetch(`https://yus.kwscloud.in/yus/update-route-status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        bus_id: parseInt(busNumber),
                        route_id: parseInt(routeId),
                        active: newStatus
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    // Show inline success message
                    const successMsg = document.createElement('div');
                    successMsg.innerHTML = `
                        <div style="margin-top: 10px; padding: 8px 12px; background: var(--success-light); color: var(--success); border-radius: 6px; font-size: 13px; display: flex; align-items: center; gap: 8px;">
                            <i class="fas fa-check-circle"></i>
                            Route "${routeName}" is now ${newStatus ? 'active' : 'inactive'} for Bus ${busNumber}.
                        </div>
                    `;
                    
                    // Remove any existing message
                    const existingMsg = statusElement.closest('.schedule-route-item').querySelector('.status-update-message');
                    if (existingMsg) {
                        existingMsg.remove();
                    }
                    
                    successMsg.classList.add('status-update-message');
                    statusElement.closest('.schedule-route-item').appendChild(successMsg);
                    
                    // Auto-remove message after 3 seconds
                    setTimeout(() => {
                        if (successMsg.parentNode) {
                            successMsg.remove();
                        }
                    }, 3000);
                } else {
                    // Revert UI if API call failed
                    if (isActive) {
                        statusElement.classList.remove('schedule-route-inactive');
                        statusElement.classList.add('schedule-route-active');
                        statusElement.textContent = 'Active';
                    } else {
                        statusElement.classList.remove('schedule-route-active');
                        statusElement.classList.add('schedule-route-inactive');
                        statusElement.textContent = 'Inactive';
                    }
                    
                    const errorMsg = document.createElement('div');
                    errorMsg.innerHTML = `
                        <div style="margin-top: 10px; padding: 8px 12px; background: var(--warning-light); color: var(--warning); border-radius: 6px; font-size: 13px; display: flex; align-items: center; gap: 8px;">
                            <i class="fas fa-exclamation-triangle"></i>
                            Failed to update route status. Please try again.
                        </div>
                    `;
                    
                    errorMsg.classList.add('status-update-message');
                    statusElement.closest('.schedule-route-item').appendChild(errorMsg);
                    
                    setTimeout(() => {
                        if (errorMsg.parentNode) {
                            errorMsg.remove();
                        }
                    }, 3000);
                }
            } catch (error) {
                console.error('Error updating route status:', error);
                // Revert UI
                if (isActive) {
                    statusElement.classList.remove('schedule-route-inactive');
                    statusElement.classList.add('schedule-route-active');
                    statusElement.textContent = 'Active';
                } else {
                    statusElement.classList.remove('schedule-route-active');
                    statusElement.classList.add('schedule-route-inactive');
                    statusElement.textContent = 'Inactive';
                }
                
                const errorMsg = document.createElement('div');
                errorMsg.innerHTML = `
                    <div style="margin-top: 10px; padding: 8px 12px; background: var(--warning-light); color: var(--warning); border-radius: 6px; font-size: 13px; display: flex; align-items: center; gap: 8px;">

                setTimeout(() => {
                    if (errorMsg.parentNode) {
                        errorMsg.remove();
                    }
                }, 3000);
            }

        async function addNewBus(event) {
            event.preventDefault();
            const busNumber = document.getElementById('busNumber').value;
            const status = document.getElementById('busStatus').value;
            const driverId = DEFAULT_DRIVER_ID;
            
            if (!/^\d+$/.test(busNumber) || parseInt(busNumber) <= 0) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Bus number must be a positive integer!',
                    confirmButtonColor: 'var(--primary)',
                });
                return;
            }
            
            if (buses.find(b => b.number === busNumber)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: `Bus ${busNumber} already exists!`,
                    confirmButtonColor: 'var(--primary)',
                });
                return;
            }
            
            try {
                const response = await fetch(`https://yus.kwscloud.in/yus/add-new-bus?bus_id=${busNumber}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                });
                const result = await response.json();
                
                if (result.status === 'success') {
                    buses.push({
                        number: busNumber,
                        driverId: driverId.toString(),
                        routeId: DEFAULT_ROUTE_ID.toString(),
                        status: status,
                        originalDriverId: driverId.toString(),
                        originalRouteId: DEFAULT_ROUTE_ID.toString()
                    });
                    renderBuses();
                    closeAddBusModal();
                    Swal.fire({
                        icon: 'success',
                        title: 'Success',
                        text: `Bus ${busNumber} added successfully! Driver and route assignments are pending.`,
                        confirmButtonColor: 'var(--primary)',
                    });
                } else if (result.status === 'bus already exists') {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: `Bus ${busNumber} already exists in the database!`,
                        confirmButtonColor: 'var(--primary)',
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: `Failed to add bus ${busNumber}.`,
                        confirmButtonColor: 'var(--primary)',
                    });
                }
            } catch (error) {
                console.error('Error adding bus:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: `Error adding bus ${busNumber}. Please try again.`,
                    confirmButtonColor: 'var(--primary)',
                });
            }
        }
